<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
</head>

<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div id="previous-display"></div>
                <div id="current-display">0</div>
            </div>
            <div class="buttons">
                <button data-key="1" data-type="number">1</button>
                <button data-key="2" data-type="number">2</button>
                <button data-key="3" data-type="number">3</button>
                <button data-key="4" data-type="number">4</button>
                <button data-key="5" data-type="number">5</button>
                <button data-key="6" data-type="number">6</button>
                <button data-key="7" data-type="number">7</button>
                <button data-key="8" data-type="number">8</button>
                <button data-key="9" data-type="number">9</button>
                <button data-key="0" data-type="number">0</button>
                <button class="dot" data-type="dot">.</button>
                <button class="clear" data-type="clear">C</button>
                <button class="backspace" data-type="backspace">&leftarrow;</button>
                <button data-type="operator">&divide;</button>
                <button data-type="operator">&times;</button>
                <button data-type="operator">&minus;</button>
                <button data-type="operator">&plus;</button>
                <button class="equal" data-type="equal">&equals;</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
